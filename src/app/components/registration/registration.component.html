<div class="row">
    <div class="offset-2 col-8 pt-5">
    <h2>Creat Account</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input placeholder="e.g steveSmith09" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.get('username')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('username')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('username')!.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input (focus)="autocompleteFocus()" (blur)="autocompleteBlur()" (capsLock)="capsOn1=$event" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.get('password')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('password')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('password')!.errors.required">Password is required</div>
            </div>
            
        </div>
        <div class="text-danger">
            <div *ngIf="capsOn1 && focus1 ">Caps Lock is On</div>
        </div>  
        
        <div class="form-group">
            <label for="password" class="control-label">Confirm Password</label>
            <input (focus)="autocompleteFocus2()" (blur)="autocompleteBlur2()" (capsLock)="capsOn2=$event" type="password" formControlName="confirmPassword" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('confirmPassword')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('confirmPassword')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('confirmPassword')!.errors.required">Password is required</div>
            </div>
            
        </div>
        <div class="text-danger">
            <div *ngIf="capsOn2 && focus2">Caps Lock is On</div>
        </div>
        

        <div class="form-group">
