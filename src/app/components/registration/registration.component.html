<div class="row">
    <div class="offset-2 col-8 pt-5">
    <h2>Creat Account</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.get('username')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('username')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('username')!.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.get('password')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('password')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('password')!.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('confirmPassword')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('confirmPassword')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('confirmPassword')!.errors.required">Password is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">First Name</label>
            <input type="password" formControlName="firstName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('firstName')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('firstName')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('firstName')!.errors.required">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="lastName" formControlName="lastName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('lastName')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('lastName')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('lastName')!.errors.required">Last Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" formControlName="streetAddress" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('streetAddress')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('streetAddress')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('streetAddress')!.errors.required">Address is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('city')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('city')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('city')!.errors.required">City is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" formControlName="state" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('state')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('state')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('state')!.errors.required">State is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" formControlName="zip" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('zip')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('zip')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('zip')!.errors.required">Zip Code is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="telephone">Phone Number</label>
            <input type="text" formControlName="telephone" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('telephone')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('telephone')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('telephone')!.errors.required">Phone Number is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registrationForm.get('email')!.errors }" />
            <div *ngIf="submitted && registrationForm.get('email')!.errors" class="invalid-feedback">
                <div *ngIf="registrationForm.get('email')!.errors.required">Email is required</div>
            </div>
        </div>


        <div class="form-group pt-2">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
        </div>
    </form>
    </div>
    </div>
