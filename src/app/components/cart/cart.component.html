<div class="cart-container my-5 " *ngIf="product.length!=0">
    <div class="row">
      <div class="col">
        <h2>Your Cart</h2>
        <div class="table">
          <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove Item</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of product; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.title }}</td>
                <td><img [src]="item.image" alt="{{ item.title }}" width="50" height="50"></td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total }}</td>
                <td>
                    <span  class="del"><i (click)="removeItem(item)" class="fas fa-trash-alt del"></i></span>

                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td>
                  <button (click)="emptyCart()" class="empty-cart-button">Empty Cart</button>
                </td>
                <td>
                  <button routerLink="/products" class="shop-more-button">Shop More</button>
                </td>
                <td>
                  <button class="checkout-button">Check Out</button>
                </td>
                <td><strong>Total: $ {{ grandTotal }}</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  

<ng-container *ngIf="product.length=== 0">
    <h1>My Cart</h1>
    <div class="container">
        <div class="card">
            <i class="fas fa-exclamation"></i>
            <h3>Your Cart is empty</h3>
            <h5>Add item to it now</h5>
            <button><a href="products">Shop now</a></button>
        </div>
    </div>
</ng-container>
