<div class="row">
<div class="offset-4 col-4 pt-5">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')!.errors }" />
        <div *ngIf="submitted && loginForm.get('username')!.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('username')!.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input (focus)="autocompleteFocus()" (blur)="autocompleteBlur()" (capsLock)="capsOn=$event" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')!.errors }" />
        <div *ngIf="submitted && loginForm.get('password')!.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')!.errors.required">Password is required</div>
        </div>
    </div>
    <div class="text-danger">
        <div *ngIf="capsOn && focus">Caps Lock is On</div>
    </div>
    <div class="form-group pt-2">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
    <div class="text-danger" *ngIf="showError">{{error}}</div>
</form>
</div>
</div>
